<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>SCNL Online Shop</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .navbar { display: flex; align-items: center; padding: 10px; background-color: #f5f5f5; }
  .back-arrow { margin-right: auto; }
  .cart-title { font-size: 24px; text-align: center; flex-grow: 1; }
  .product-list { list-style-type: none; padding-left: 0; }
  .product-item { border-bottom: 1px solid #eaeaea; padding: 10px; display: flex; align-items: center; }
  .img-box{width: 100px; height: 100px; border: 2px solid black;}
  .product-image { width: 100%; height: 100%; object-fit: cover; margin-right: 10px;  }
  .product-name { flex-grow: 1; }
  .product-price { color: green; }
  .promotion { text-align: center; padding: 20px; background-color: #f2f2f2; }
  .containers{justify-content: center;}
</style>
</head>
<body>

<div class="navbar">
    <span class="back-arrow"></span> <!-- This is a simple representation for back arrow -->
    <span class="cart-title">Cart</span>
</div>

<ul class="product-list">
    <li class="product-item">
      <div class="img-box">
        <img src="images\Nike shoes.jfif" alt="Sneakers" class="product-image"/></div>
        <div class="product-name"></div>
        <div class="product-price">$4,500</div>
    </li>
    <li class="product-item">
      <div class="img-box">
        <img src="images\School Bag.jfif" alt="Backpack" class="product-image"/></div>
        <div class="product-name"></div>
        <div class="product-price">$250</div>
    </li>

    <li class="product-item">
      <div class="img-box">
        <img src="Shoe.jfif" alt="Backpack" class="product-image"/></div>
        <div class="product-name"></div>
        <div class="product-price">$450</div>
    </li>
    
      
      <li>
      <img src="Nike shoes.jfif" width="150" height="150">
      <img src="images\School Bag.jfif" width="150" width="150">
      <img src="Shoe.jfif" width="150" height="150">
      </li>
      
      

    </div>
    <!-- Repeat for other products -->
</ul>

<div class="promotion">
  <p>ALL AND MORE AT AFFORDABLE PRICES.</p>
</div>

</body>
</html>
