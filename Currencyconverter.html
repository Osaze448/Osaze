<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <br>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currency options as needed -->
    </select>
    <br>
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currency options as needed -->
    </select>
    <br>
    <button onclick="convertCurrency()">Convert</button>
    <br>
    <p id="result"></p>

    <script>
        function convertCurrency() {
            var amount = parseFloat(document.getElementById("amount").value);
            var fromCurrency = document.getElementById("fromCurrency").value;
            var toCurrency = document.getElementById("toCurrency").value;

            // Fetch exchange rates from a reliable API
            // For simplicity, let's assume 1 USD = 1 EUR = 1 GBP for now
            var exchangeRates = {
                USD: 1,
                EUR: 1,
                GBP: 1
            };

            var convertedAmount = amount * (exchangeRates[toCurrency] / exchangeRates[fromCurrency]);

            document.getElementById("result").innerHTML = amount.toFixed(2) + " " + fromCurrency + " = " +
                convertedAmount.toFixed(2) + " " + toCurrency;
        }
    </script>
</body>
</html>
