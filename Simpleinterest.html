<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <label for="principal">Principal:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">
    <br>
    <label for="rate">Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">
    <br>
    <label for="time">Time (years):</label>
    <input type="number" id="time" placeholder="Enter time in years">
    <br>
    <button onclick="calculateInterest()">Calculate</button>
    <br>
    <p id="result"></p>

    <script>
        function calculateInterest() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            var interest = (principal * rate * time) / 100;
            var totalAmount = principal + interest;

            document.getElementById("result").innerHTML = "Simple Interest: $" + interest.toFixed(2) + "<br>Total Amount: $" + totalAmount.toFixed(2);
        }
    </script>
</body>
</html>
